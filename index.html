<script>
alert('HAPPY BIRTHDAY CANADA!');
var windowheight = window.screen.height;
var windowwidth = window.screen.width;
for (var i=0; i<720; i++) {
  var mapleleaf = '<span id="'+i+'" class="mapleleaf"></span>';
  var rotateleaf = random(0,150);
  var topmargin = random(0,windowheight);
  var leftmargin = random(0,windowwidth);
  var opacity = random(0.01,1);
  $('body').append(mapleleaf);
  $('#'+i).css('transform','rotate('+rotateleaf+'deg)').css('top',topmargin+'px').css('left',leftmargin+'px').css('opacity',opacity+'');

  setInterval(function(){
    console.log(i);
    var opacity = random(0.01,1);
    var leafnum = Math.round(Math.random() * 1000) - 1;
    $('.mapleleaf:eq('+leafnum+')').animate({
      opacity: opacity
    }, 1000);
  }, 1500);

}

function random(min, max) {
  return Math.random() * (max - min) + min;
}
</script>
